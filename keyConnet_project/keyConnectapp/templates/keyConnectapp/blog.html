{% extends "base.html" %}
{% block title %}Blogs{% endblock %}
{% block content %}
<h1>All Blogs</h1>
<ul>
    {% for blog in blogs %}
    <li>
        <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a>
        — {{ blog.author.username }} · {{ blog.created_at|date:"Y-m-d H:i" }}
    </li>
    {% empty %}
    <li>No blogs found.</li>
    {% endfor %}
</ul>
{% endblock %}
