{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Sign In</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
