{% extends "base.html" %}
{% block title %}{{ blog.title }}{% endblock %}
{% block content %}
<article class="blog-detail">
    <h1>{{ blog.title }}</h1>
    <p>by {{ blog.author.username }} Â· {{ blog.created_at|date:"Y-m-d H:i" }}</p>
    {% if blog.image %}<img src="{{ blog.image.url }}" alt="{{ blog.title }}">{% endif %}
    <p>{{ blog.content }}</p>
</article>
{% endblock %}
